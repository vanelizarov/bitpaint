<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
					content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible"
					content="ie=edge">

		<link rel="stylesheet"
					href="styles/index.css">

		<script src="/build/index.js"
						type="module"></script>

		<title>bitpaint</title>
	</head>

	<body>
		<header class="header">
			<h1 class="logo">bitpaint</h1>
			<div class="io-options">
				<button class="option"
								data-option="save">save</button>
				<button class="option"
								data-option="load">load</button>
			</div>
		</header>
		<main class="workspace">
			<canvas class="cnv"
							width="512"
							height="512"></canvas>
		</main>
		<aside class="toolbar">
			<h2 class="title">color</h2>
			<div class="color-picker"></div>

			<h2 class="title">drawing</h2>
			<div class="drawing-tools">
				<button class="tool"
								data-tool-id="pencil"
								title="pencil">P</button>
				<button class="tool"
								data-tool-id="liner"
								title="liner">L</button>
			</div>
		</aside>
		<footer class="footer">
			<div class="copyright">vanelizarov, 2019</div>
			<a href="https://github.com/vanelizarov/bitpaint"
				 class="gh-link">Github</a>
		</footer>

		<div id="export-modal"
				 class="modal-backdrop">
			<div class="modal modal_export">
				<h2 class="title">save as...</h2>
				<div class="options">
					<div class="option option_checked"
							 data-export-type="png">
						png
					</div>
					<div class="option"
							 data-export-type="jpeg">
						jpeg
					</div>
					<div class="option"
							 data-export-type="svg">
						svg
					</div>
				</div>
				<div class="actions">
					<button class="action"
									data-action="cancel">cancel</button>
					<button class="action"
									data-action="save">save</button>
				</div>
			</div>
		</div>
	</body>

</html>
