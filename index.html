<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
					content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible"
					content="ie=edge">

		<link rel="stylesheet"
					href="styles/index.css">

		<script src="/build/index.js"
						type="module"></script>

		<title>bitpaint</title>
	</head>

	<body>
		<header class="header">
			<h1 class="logo">bitpaint</h1>
			<div class="io-options">
				<button class="option">save</button>
				<button class="option">load</button>
			</div>
		</header>
		<main class="workspace">
			<canvas class="cnv"
							width="512"
							height="512"></canvas>
		</main>
		<aside class="toolbar">
			<h2 class="title">color</h2>
			<div class="color-picker"></div>
		</aside>
		<footer class="footer">
			<div class="copyright">vanelizarov, 2019</div>
			<a href="https://github.com/vanelizarov/bitpaint"
				 class="gh-link">Github</a>
		</footer>
	</body>

</html>
